<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - ITD Pre Worlds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<bodyI>

    <h1 class="gold-title">Prometheus</h1>

    <img src="images/ITD b4 worlds/Untitled (3).png" alt="Main Robot" class="center-img">

    <div class="three-img-row">
        <img src="path/to/regionals-cad.jpg" alt="Regionals CAD">
        <img src="path/to/regionals-bot.jpg" alt="Regionals Bot">
        <img src="path/to/nationals-cad.jpg" alt="Nationals CAD">
    </div>

    <h2 class="subheading">Subsystems</h2>

    <div class="subsystem-row">
        <div class="subsystem">
            <h3 class="subsystem-title">Intake</h3>
            <img src="images/ITD b4 worlds/Untitled (4).png" alt="Intake">
            <p>Description of the intake system goes here.</p>
        </div>
        <div class="subsystem">
            <h3 class="subsystem-title">Outake</h3>
            <img src="path/to/outake.jpg" alt="Outake">
            <p>Description of the outake system goes here.</p>
        </div>
        <div class="subsystem">
            <h3 class="subsystem-title">Hang</h3>
            <img src="path/to/hang.jpg" alt="Hang">
            <p>Description of the hang system goes here.</p>
        </div>
    </div>

    <h3 class="mini-subheading">Naats and Regionals Gallery</h3>

    <div class="gallery1">
        <img src="path/to/gallery1.jpg" alt="Gallery 1">
        <img src="path/to/gallery2.jpg" alt="Gallery 2">
        <img src="path/to/gallery3.jpg" alt="Gallery 3">
        <!-- Add more images as needed -->
    </div>

</body>
</html>
