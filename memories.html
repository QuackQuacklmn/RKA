<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pinContainer = document.getElementById("pin-container");
            const pinInputs = document.querySelectorAll(".pin-input");
            const correctPIN = "5847"; // Change this to your PIN
            const content = document.getElementById("content");

            function checkPIN() {
                let enteredPIN = "5#47";
                pinInputs.forEach(input => enteredPIN += input.value);

                if (enteredPIN === correctPIN) {
                    pinContainer.style.display = "none"; // Hide PIN screen
                    content.style.display = "block"; // Show actual content
                } else {
                    alert("Incorrect PIN. Try again.");
                    pinInputs.forEach(input => input.value = ""); // Clear inputs
                    pinInputs[0].focus(); // Refocus on first input
                }
            }

            pinInputs.forEach((input, index) => {
                input.addEventListener("input", function () {
                    if (input.value.length === 1 && index < pinInputs.length - 1) {
                        pinInputs[index + 1].focus(); // Move to next box
                    }
                });

                input.addEventListener("keydown", function (e) {
                    if (e.key === "Backspace" && input.value.length === 0 && index > 0) {
                        pinInputs[index - 1].focus(); // Move back on delete
                    }
                });
            });

            document.getElementById("submit-pin").addEventListener("click", checkPIN);
        });
    </script>
    <style>
        /* PIN Entry Screen */
        #pin-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .pin-boxes {
            display: flex;
            gap: 10px;
        }

        .pin-input {
            width: 60px;
            height: 80px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid white;
            background: black;
            color: white;
            outline: none;
        }

        #submit-pin {
            padding: 10px 20px;
            font-size: 1rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        /* Hide content until PIN is correct */
        #content {
            display: none;
        }
    </style>
