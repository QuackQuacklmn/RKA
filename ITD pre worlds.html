<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - ITD Pre Worlds</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .gold-title {
            text-align: center;
            font-size: 3rem;
            color: gold;
            margin-top: 80px;
        }
        .center-img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            height: auto;
        }
        .three-img-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 90%;
            flex-wrap: wrap;
        }
        .three-img-row img {
            width: 30%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .subheading {
            font-size: 2rem;
            text-align: center;
            margin-top: 60px;
        }
        .subsystem-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 90%;
            flex-wrap: wrap;
        }
        .subsystem {
            flex: 1;
            max-width: 300px;
            text-align: center;
        }
        .subsystem img {
            width: 100%;
            border-radius: 8px;
        }
        .subsystem-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .subsystem p {
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .mini-subheading {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 50px;
            color: #ccc;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1 class="gold-title">Prometheus</h1>

    <img src="path/to/main-robot.jpg" alt="Main Robot" class="center-img">

    <div class="three-img-row">
        <img src="path/to/regionals-cad.jpg" alt="Regionals CAD">
        <img src="path/to/regionals-bot.jpg" alt="Regionals Bot">
        <img src="path/to/nationals-cad.jpg" alt="Nationals CAD">
    </div>

    <h2 class="subheading">Subsystems</h2>

    <div class="subsystem-row">
        <div class="subsystem">
            <h3 class="subsystem-title">Intake</h3>
            <img src="path/to/intake.jpg" alt="Intake">
            <p>Description of the intake system goes here.</p>
        </div>
        <div class="subsystem">
            <h3 class="subsystem-title">Outake</h3>
            <img src="path/to/outake.jpg" alt="Outake">
            <p>Description of the outake system goes here.</p>
        </div>
        <div class="subsystem">
            <h3 class="subsystem-title">Hang</h3>
            <img src="path/to/hang.jpg" alt="Hang">
            <p>Description of the hang system goes here.</p>
        </div>
    </div>

    <h3 class="mini-subheading">Naats and Regionals Gallery</h3>

    <div class="gallery">
        <img src="path/to/gallery1.jpg" alt="Gallery 1">
        <img src="path/to/gallery2.jpg" alt="Gallery 2">
        <img src="path/to/gallery3.jpg" alt="Gallery 3">
        <!-- Add more images as needed -->
    </div>

</body>
</html>
